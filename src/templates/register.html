{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}

<div class="col-4 offset-4 mb-5 mt-5">
    <form method="post" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <p class="text-center"> Allready registered? <a href="{% url 'login' %}" class="btn btn-primary btn-block">Login</a></p>
</div>

{% endblock content %}
