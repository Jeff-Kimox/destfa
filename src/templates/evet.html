{% load static %}
{% for event in queryset %}
<div class="col-12">
    <!-- Single Upcoming Events Area -->
    <div class="single-upcoming-events-area d-flex flex-wrap align-items-center">
        <!-- Thumbnail -->
        <div class="upcoming-events-thumbnail">
            <a href="{{ event.get_absolute_url }}">
                <img src="{{ event.thumbnail.url }}" alt="">
            </a> 
        </div>
        <!-- Content -->
        <div class="upcoming-events-content d-flex flex-wrap align-items-center">
            <div class="events-text">
                <h4>{{ event.tittle }}</h4>
                <div class="events-meta">
                    <a href="#"><i class="fa fa-calendar" aria-hidden="true"></i> {{ event.date }}</a>
                    <a href="#"><i class="fa fa-clock-o" aria-hidden="true"></i> {{ event.time }}</a>
                    <a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ event.location }}</a>
                </div>
                <p>{{ event.overview }}</p>
                <a href="{{ event.get_absolute_url }}">Read More <i class="fa fa-angle-double-right"></i></a>
            </div>
            <div class="find-out-more-btn">
                <a href="{{ event.get_absolute_url }}" class="btn crose-btn btn-2">Find Out More</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
